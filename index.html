<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main>
    <img src="images/illustration-hero.svg" alt="">
  <section>
    <h1>Order Summary</h1>
    <span class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</span>

  <div class="informations">
    <div class="music-price">
      <img src="images/icon-music.svg" alt="Music icon">
      <div class="price">
        <strong>Anual Plan</strong>
        <span>$59.99/year</span>
      </div>
    </div>
    
    <a href="#">Change</a>
  </div>
  <button>Proced to Paymant</button>
  <a href="#" id="cancel-order">Cancel Order</a>
  </section>
</main>
</body>
</html>
